plugins {
    id 'java'
}


apply plugin: 'application'

group 'ce.pucmm.edu.do'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = "main.main"

defaultTasks = ['stage']

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.sparkjava:spark-core:2.7.2'
    compile 'com.sparkjava:spark-template-freemarker:2.5.5'
    compile "org.slf4j:slf4j-simple:1.7.21"
    compile 'org.freemarker:freemarker:2.3.26-incubating'
    compile 'com.sparkjava:spark-debug-tools:0.5'
    //compile 'com.github.jitpack:gradle-simple:1.0'
    compile 'com.h2database:h2:1.4.191'
    compile 'org.jasypt:jasypt:1.9.2'
    compile 'com.google.code.gson:gson:2.6.2'
    compile 'org.hibernate:hibernate-core:5.1.0.Final'
    compile 'org.hibernate:hibernate-entitymanager:5.1.0.Final'
    compile group: 'org.eclipse.jetty', name: 'jetty-http-spi', version: '9.4.4.v20170414'
}

task stage {
    dependsOn installDist
}
